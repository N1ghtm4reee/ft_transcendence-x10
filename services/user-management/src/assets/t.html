<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Test & Upload</title>
</head>
<body>
  <h1>Image Test Page</h1>

  <!-- Display an image from the server -->
  <img src="http://127.0.0.1:3002/assets/default.png" alt="Test Image" width="300" />

  <p>If the image does not appear, check the file path and server configuration.</p>

  <hr />

  <h2>Upload Profile Image</h2>
  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="http://localhost:3002/api/user-management/profiles">
    <input type="text" name="displayName" placeholder="Display Name" required><br><br>
    <input type="file" name="avatar" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
