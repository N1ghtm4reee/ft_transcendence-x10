<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Challenge a Player</h2>
    <form id="challengeForm">
      <label for="challenger">Your ID</label>
      <input type="number" id="challenger" required>

      <label for="opponent">Opponent ID</label>
      <input type="number" id="opponent" required>

      <label for="mode">Game Mode</label>
      <select id="mode">
        <option value="classic">Classic</option>
        <option value="tournament">Tournament</option>
      </select>

      <button type="submit">Send Challenge</button>
    </form>
    <div class="response" id="response"></div>
  </div>

  <script>
    const form = document.getElementById('challengeForm');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const challenger = document.getElementById('challenger').value;
      const opponent = document.getElementById('opponent').value;
      const mode = document.getElementById('mode').value;

      try {
        const res = await fetch(`http://localhost:3006/api/game/challenge?opponentId=${opponent}&mode=${mode}`, {
          method: 'POST',
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
