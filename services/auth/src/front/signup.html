<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <h1>Sign Up</h1>
      <form
        id="signupForm"
        style="display: flex; flex-direction: column; width: 300px"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit" style="margin-top: 10px; padding: 10px">
          Sign Up
        </button>
        <div style="margin: 20px 0; text-align: center; position: relative">
          <hr style="border: none; border-top: 1px solid #ccc" />
          <span
            style="
              position: absolute;
              top: -10px;
              left: 50%;
              transform: translateX(-50%);
              background: white;
              padding: 0 10px;
              color: #666;
            "
            >OR</span
          >
        </div>
        <a
          href="#"
          onclick="signupWithGoogle()"
          style="display: block; text-decoration: none"
        >
          <button
            type="button"
            style="
              width: 100%;
              padding: 10px;
              background-color: #4285f4;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 14px;
            "
          >
            <span style="margin-right: 8px">ðŸ”—</span>
            Sign up with Google
          </button>
        </a>
        <p style="margin-top: 10px">
          Already have an account? <a href="login.html">Login</a>
        </p>
        <div
          id="error-message"
          style="color: red; margin-top: 10px; display: none"
        ></div>
        <div
          id="success-message"
          style="color: green; margin-top: 10px; display: none"
        ></div>
      </form>
    </div>

    <script>
      // Google OAuth popup function
      function signupWithGoogle() {
        const popup = window.open(
          "/auth/google",
          "googleOAuth",
          "width=500,height=600,scrollbars=yes,resizable=yes"
        );

        // Listen for messages from the popup
        const messageHandler = (event) => {
          if (event.origin !== window.location.origin) {
            return;
          }

          if (event.data.type === "GOOGLE_AUTH_SUCCESS") {
            // Authentication successful
            console.log("Google auth successful:", event.data.user);
            window.removeEventListener("message", messageHandler);

            const successDiv = document.getElementById("success-message");
            successDiv.textContent =
              "Account created successfully! Redirecting...";
            successDiv.style.display = "block";

            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1500);
          } else if (event.data.type === "GOOGLE_AUTH_ERROR") {
            // Authentication failed
            console.error("Google auth error:", event.data.error);
            window.removeEventListener("message", messageHandler);
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = event.data.error;
            errorDiv.style.display = "block";
          }
        };

        window.addEventListener("message", messageHandler);

        // Check if popup was closed without completing auth
        const checkClosed = setInterval(() => {
          if (popup.closed) {
            clearInterval(checkClosed);
            window.removeEventListener("message", messageHandler);
          }
        }, 1000);
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error-message");
          const successDiv = document.getElementById("success-message");

          // Hide previous messages
          errorDiv.style.display = "none";
          successDiv.style.display = "none";

          try {
            const response = await fetch("/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, password }),
              credentials: "include",
            });

            const data = await response.json();

            if (response.ok) {
              // Signup successful, redirect to dashboard
              successDiv.textContent =
                "Account created successfully! Redirecting...";
              successDiv.style.display = "block";
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1500);
            } else {
              // Show error message
              errorDiv.textContent = data.error || "Signup failed";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            console.error("Signup error:", error);
            errorDiv.textContent = "An error occurred during signup";
            errorDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
