<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <h1>Login</h1>
      <form
        id="loginForm"
        style="display: flex; flex-direction: column; width: 300px"
      >
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit" style="margin-top: 10px; padding: 10px">
          Login
        </button>
        <div style="margin: 20px 0; text-align: center; position: relative">
          <hr style="border: none; border-top: 1px solid #ccc" />
          <span
            style="
              position: absolute;
              top: -10px;
              left: 50%;
              transform: translateX(-50%);
              background: white;
              padding: 0 10px;
              color: #666;
            "
            >OR</span
          >
        </div>
        <a
          href="#"
          onclick="loginWithGoogle()"
          style="display: block; text-decoration: none"
        >
          <button
            type="button"
            style="
              width: 100%;
              padding: 10px;
              background-color: #4285f4;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 14px;
            "
          >
            <span style="margin-right: 8px">ðŸ”—</span>
            Sign in with Google
          </button>
        </a>
        <p style="margin-top: 10px">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
        <div
          id="error-message"
          style="color: red; margin-top: 10px; display: none"
        ></div>
      </form>
    </div>

    <script>
      // Check for OAuth errors in URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");
      if (error === "oauth_failed") {
        const errorDiv = document.getElementById("error-message");
        errorDiv.textContent =
          "Google authentication failed. Please try again.";
        errorDiv.style.display = "block";
      }

      // Google OAuth popup function
      function loginWithGoogle() {
        console.log("Opening Google OAuth popup...");
        const popup = window.open(
          "/auth/google",
          "googleOAuth",
          "width=500,height=600,scrollbars=yes,resizable=yes"
        );

        console.log("Popup opened:", popup);

        if (!popup) {
          alert("Popup blocked! Please allow popups for this site.");
          return;
        }

        // Listen for messages from the popup
        const messageHandler = (event) => {
          console.log("Parent window: received message", event);
          console.log("Event origin:", event.origin);
          console.log("Window origin:", window.location.origin);
          console.log("Event data:", event.data);

          if (event.origin !== window.location.origin) {
            console.log("Origin mismatch, ignoring message");
            return;
          }

          if (event.data.type === "GOOGLE_AUTH_SUCCESS") {
            // Authentication successful
            console.log("Google auth successful:", event.data.user);
            window.removeEventListener("message", messageHandler);
            console.log("Redirecting to dashboard...");
            window.location.href = "dashboard.html";
          } else if (event.data.type === "GOOGLE_AUTH_2FA_REQUIRED") {
            // 2FA required for Google OAuth user
            console.log("Google auth requires 2FA:", event.data.user);
            window.removeEventListener("message", messageHandler);

            const handle2FA = async () => {
              const twoFactorToken = prompt(
                "Please enter your 6-digit 2FA code:"
              );
              if (twoFactorToken) {
                try {
                  const twoFAResponse = await fetch("/login/2fa", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      tempToken: event.data.tempToken,
                      twoFactorToken: twoFactorToken,
                    }),
                    credentials: "include",
                  });

                  const twoFAData = await twoFAResponse.json();

                  if (twoFAResponse.ok) {
                    // 2FA successful, redirect to dashboard
                    window.location.href = "dashboard.html";
                  } else {
                    // Show 2FA error
                    const errorDiv = document.getElementById("error-message");
                    errorDiv.textContent =
                      twoFAData.error || "Invalid 2FA code";
                    errorDiv.style.display = "block";
                  }
                } catch (twoFAError) {
                  console.error("2FA error:", twoFAError);
                  const errorDiv = document.getElementById("error-message");
                  errorDiv.textContent =
                    "An error occurred during 2FA verification";
                  errorDiv.style.display = "block";
                }
              }
            };

            handle2FA();
          } else if (event.data.type === "GOOGLE_AUTH_ERROR") {
            // Authentication failed
            console.error("Google auth error:", event.data.error);
            window.removeEventListener("message", messageHandler);
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = event.data.error;
            errorDiv.style.display = "block";
          }
        };

        window.addEventListener("message", messageHandler);
        console.log("Message listener added");

        // Check if popup was closed without completing auth
        const checkClosed = setInterval(() => {
          if (popup.closed) {
            console.log("Popup was closed");
            clearInterval(checkClosed);
            window.removeEventListener("message", messageHandler);
          }
        }, 1000);
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("error-message");

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
              credentials: "include",
            });

            const data = await response.json();

            if (response.status === 200) {
              // Login successful, redirect to dashboard
              window.location.href = "dashboard.html";
            } else if (response.status === 206 && data.requires2FA) {
              // 2FA required - prompt for token
              const twoFactorToken = prompt(
                "Please enter your 6-digit 2FA code:"
              );
              if (twoFactorToken) {
                try {
                  const twoFAResponse = await fetch("/login/2fa", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      tempToken: data.tempToken,
                      twoFactorToken: twoFactorToken,
                    }),
                    credentials: "include",
                  });

                  const twoFAData = await twoFAResponse.json();

                  if (twoFAResponse.ok) {
                    // 2FA successful, redirect to dashboard
                    window.location.href = "dashboard.html";
                  } else {
                    // Show 2FA error
                    errorDiv.textContent =
                      twoFAData.error || "Invalid 2FA code";
                    errorDiv.style.display = "block";
                  }
                } catch (twoFAError) {
                  console.error("2FA error:", twoFAError);
                  errorDiv.textContent =
                    "An error occurred during 2FA verification";
                  errorDiv.style.display = "block";
                }
              }
            } else {
              // Show error message
              errorDiv.textContent = data.error || "Login failed";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            console.error("Login error:", error);
            errorDiv.textContent = "An error occurred during login";
            errorDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
